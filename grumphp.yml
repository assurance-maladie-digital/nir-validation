grumphp:
    ascii:
        failed:
        succeeded:
    fixer:
        enabled: true
        fix_by_default: true
    tasks:
        phpcsfixer:
            config: '.php-cs-fixer.dist.php'
        phpmd:
            ruleset: ['./pmd-ruleset.xml']
        phpstan:
            configuration: './phpstan.neon'
            use_grumphp_paths: false
        psalm: ~
